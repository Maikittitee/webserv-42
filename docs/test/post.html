<!DOCTYPE html>
<html>
<head>
    <title>POST Method Testing</title>
</head>
<body>
    <h1>Test POST Method</h1>
        <form action="../index.html" method="post" enctype="multipart/form-data">
			<label for="textData">Text Data:</label>
			<input type="text" id="textData" name="textData"><br><br>
			
			<label for="binaryData">Binary Data:</label>
			<input type="file" id="binaryData" name="binaryData"><br><br>
			
			<input type="submit" value="Submit">
		</form>
</body>
</html>
