server {
	client_max_body_size	2000;
	listen					6969;
	server_name				testwebserv1;
	root					docs;
	index					index.html index.htm;
	limit_except			GET POST DELETE;
	error_page				400 403 404 405 docs/error.html;

	location / {
		root	docs/;
	}

	location /redir {
		root	docs;  
		return	301 docs/sample.html;
	}

	location /blog {
		root		docs;
		autoindex	on;  
	}
 

	location /images {
		root	docs;
		index	Cat03.jpg test.png;
	}

	location /cgi-bin {
		cgi_pass				on;
		client_max_body_size	5000;
	}
}